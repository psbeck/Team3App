<ion-header>
  <ion-navbar>
    <ion-title>
      Enter your game deets
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list id=login>
    <ion-item>
      <ion-label stacked>Server Address</ion-label>
      <ion-input type="url" placeholder="127.0.0.1"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Player Number</ion-label>
      <ion-input type="number" placeholder="1"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button (click)="goToDisplay()">Enter</button>
</ion-content>
